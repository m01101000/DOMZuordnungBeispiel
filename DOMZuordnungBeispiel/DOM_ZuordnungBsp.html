<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DOM-Zuordnung Beispiel ohne IDs</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .image { width: 200px; margin: 10px; }
        .spinner { display: none; color: red; font-weight: bold; }
        .container { display: flex; align-items: center; margin-bottom: 30px; gap: 20px; }
    </style>
</head>
<body>

<h2>Beispiel: DOM-Zuordnung von Bild zu Klassifikation (ohne ID)</h2>

<div class="container">
    <img class="image" src="image/ball.jpg" alt="Bild 1">
    <canvas class="chart" width="300" height="200"></canvas>
    <div class="spinner">Lade...</div>
</div>

<div class="container">
    <img class="image" src="image/peacock.jpg" alt="Bild 2">
    <canvas class="chart" width="300" height="200"></canvas>
    <div class="spinner">Lade...</div>
</div>

<script>
    const images = document.querySelectorAll('.image');
    const canvases = document.querySelectorAll('.chart');
    const spinners = document.querySelectorAll('.spinner');

    ml5.imageClassifier('MobileNet', () => {
        images.forEach((img, index) => {
            const spinner = spinners[index];
            const ctx = canvases[index].getContext('2d');

            spinner.style.display = 'block';

            const classifier = ml5.imageClassifier('MobileNet', () => {
                classifier.classify(img, (err, results) => {
                    spinner.style.display = 'none';

                    const labels = results.slice(0, 3).map(r => r.label);
                    const scores = results.slice(0, 3).map(r => r.confidence);

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Wahrscheinlichkeit',
                                data: scores
                            }]
                        },
                        options: {
                            responsive: false,
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                });
            });
        });
    });
</script>

</body>
</html>
